apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.tonkar.volleyballreferee"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 54
        versionName "2.502"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            buildConfigField "String", "SERVER_ADDRESS", "\"http://192.168.56.101:8080\""
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "SERVER_ADDRESS", "\"https://www.volleyball-referee.com\""
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation group: 'androidx.appcompat', name: 'appcompat', version: '1.0.0'
    implementation group: 'androidx.browser', name: 'browser', version: '1.0.0'
    implementation group: 'com.google.android.material', name: 'material', version: '1.0.0'
    implementation group: 'androidx.legacy', name: 'legacy-support-v4', version: '1.0.0'
    implementation group: 'androidx.recyclerview', name: 'recyclerview', version: '1.0.0'
    implementation group: 'androidx.vectordrawable', name: 'vectordrawable', version: '1.0.0'
    implementation group: 'androidx.preference', name: 'preference', version: '1.0.0'
    implementation group: 'androidx.cardview', name: 'cardview', version: '1.0.0'
    implementation group: 'androidx.gridlayout', name: 'gridlayout', version: '1.0.0'
    implementation group: 'androidx.room', name: 'room-runtime', version: '2.0.0'
    annotationProcessor group: 'androidx.room', name: 'room-compiler', version: '2.0.0'

    implementation group: 'com.android.volley', name: 'volley', version: '1.1.1'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    implementation group: 'com.google.android.gms', name: 'play-services-auth', version: '16.0.1'
    implementation group: 'com.facebook.android', name: 'facebook-android-sdk', version: '4.35.0'
    implementation group: 'com.android.billingclient', name: 'billing', version: '1.1'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.11.3'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
    androidTestImplementation group: 'androidx.test.espresso', name: 'espresso-core', version: '3.1.0-alpha4'
    androidTestImplementation group: 'androidx.test', name: 'rules', version: '1.1.0-alpha4'
}
